name: Downgrade
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['1.10']
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/julia-downgrade-compat@v1
        with:
          skip: Pkg,TOML,ADTypes,LinearAlgebra
          strict: false
      - name: Manually downgrade DifferentiationInterface
        run: julia --project=. -e 'using TOML; data = TOML.parsefile("Project.toml"); data["compat"]["DifferentiationInterface"] = "=0.5.0"; open("Project.toml", "w") do io TOML.print(io, data) end'
        shell: bash
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
